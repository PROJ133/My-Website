<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="coffee shop, best coffee, milk tea, Coffee, fruit tea, Praf, Brosty, affordable drinks, Big Brew Coffee Shop">
        <meta name="description" content="Big Brew Coffee Shop – Serving the best coffee, milk tea, fruit tea, Praf, and Brosty at affordable prices. Visit us in Gapan City, Nueva Ecija, for a cozy café experience!">
        <meta name="author" content="Jan Carrasco">
        <title>Big Brew Coffee Shop | Fresh Coffee & Milk Tea</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    
    <body>
        <header>
            <h1>Big Brew Coffee Shop</h1>
            <p>"Big" in taste but "bit" in price</p>
        </header>.

        <nav>
            <a href="index.html" aria-label="Go to Home">Home</a>
            <a href="About.html" aria-label="Learn About Us">About</a>
            <a href="Products.html" aria-label="View Our Products">Products</a>
            <a href="Services.html" aria-label="See Our Services">Services</a>
            <a href="Contacts.html" aria-label="Contact Us">Contact</a>
        </nav>

        <section class="flex-section container"> 
            <h2>Order Your Drink</h2>
            <!-- Order Section -->
            <section id="services" class="service-section">
                <form id="orderForm">
                    
                    <label for="customerName">Your Name:</label>
                    <input type="text" id="customerName" name="customerName" required placeholder="Enter your name">
                    
                    <label for="customerAddress">Delivery Address:</label>
                    <input type="text" id="customerAddress" name="customerAddress" required placeholder="Enter your address">
                    
                    <label for="drinkType">Choose a Drink Type:</label>
                    <select id="drinkType" name="drinkType" required>
                        <option value="Milk Tea">Milk Tea</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Fruit Tea">Fruit Tea</option>
                        <option value="Praf">Praf</option>
                        <option value="Brosty">Brosty</option>
                    </select>
        
                    <label for="flavor">Select Flavor:</label>
                    <select id="flavor" name="flavor" required>
                        <option value="Dark Choco">Dark Choco</option>
                        <option value="Cookies & Cream">Cookies & Cream</option>
                        <option value="Okinawa">Okinawa</option>
                        <option value="Wintermelon">Wintermelon</option>
                        <option value="Matcha">Matcha</option>
                        <option value="Taro">Taro</option>
                    </select>
        
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="Medium">Medium - 16oz</option>
                        <option value="Grande">Grande - 22oz</option>
                    </select>
        
                    <label for="addons">Add-Ons (₱9 each):</label>
                    <select id="addons" name="addons" multiple>
                        <option value="Pearl">Pearl</option>
                        <option value="Crystal">Crystal</option>
                        <option value="Cream Cheese">Cream Cheese</option>
                        <option value="Cream Puff">Cream Puff</option>
                        <option value="Cheesecake">Cheesecake</option>
                        <option value="Crushed Cake">Crushed Cake</option>
                        <option value="Crushed Oreo">Crushed Oreo</option>
                        <option value="Coffee Jelly">Coffee Jelly</option>
                        <option value="Whipped Cream">Whipped Cream</option>
                    </select>
        
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        
                    <button type="submit">Place Order</button>
                </form>
            <br>
        
            <!-- Feedback Section -->
            <h2>Give Us Your Feedback</h2>
            <section id="feedback" class="service-section">
                <form id="feedbackForm">
                    
                    <label for="feedbackName">Your Name:</label>
                    <input type="text" id="feedbackName" name="feedbackName" required placeholder="Enter your name">
                    
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <label for="experience">How was your experience?</label>
                    <select id="experience" name="experience" required>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Average">Average</option>
                        <option value="Poor">Poor</option>
                    </select>
        
                    <label for="message">Your Feedback:</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Write your feedback here..."></textarea>
        
                    <button type="submit">Submit Feedback</button>
                </form>
            </section>
        </section>
        
        </section>
        
        <footer>
            <p>&copy; 2025 Big Brew Coffee Shop. All rights reserved.</p>
        </footer>
    </body>
</html>
